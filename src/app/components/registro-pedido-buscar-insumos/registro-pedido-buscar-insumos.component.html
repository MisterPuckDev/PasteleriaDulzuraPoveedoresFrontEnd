<div class="container">
  <mat-toolbar color="primary">
    <span class="custom-title">Buscar Insumo</span>
  </mat-toolbar>
  <div class="detalles">
    <mat-form-field style="width: 100%">
      <mat-label>Insumo</mat-label>
      <input
        matInput
        (keyup)="funcionFiltrar($event)"
        placeholder="Buscar Insumo"
        #input
      />
    </mat-form-field>
    <div class="mat-elevation-z2 tabla">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="idInsumo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Codigo</th>
          <td mat-cell *matCellDef="let row">{{ row.idInsumo }}</td>
        </ng-container>
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
        </ng-container>
        <ng-container matColumnDef="stock">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Stock</th>
          <td mat-cell *matCellDef="let row">{{ row.stock }}</td>
        </ng-container>
        <ng-container matColumnDef="precio">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
          <td mat-cell *matCellDef="let row">{{ row.precio }}</td>
        </ng-container>
        <ng-container matColumnDef="categoria">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Categor√≠a</th>
          <td mat-cell *matCellDef="let row">{{ row.categoria }}</td>
        </ng-container>
        <ng-container matColumnDef="acciones">
          <th mat-header-cell mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let aux; let i = index">
            <button mat-icon-button color="accent" (click)="insertarDatosInput(aux.idInsumo,aux.nombre,aux.stock,aux.precio,aux.categoria)">
              <mat-icon aria-label="Check">check</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr
          mat-header-row
          *matHeaderRowDef="[
            'idInsumo',
            'nombre',
            'stock',
            'precio',
            'categoria',
            'acciones'
          ]"
        ></tr>
        <tr
          mat-row
          *matRowDef="
            let row;
            columns: [
              'idInsumo',
              'nombre',
              'stock',
              'precio',
              'categoria',
              'acciones'
            ]
          "
        ></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
</div>
