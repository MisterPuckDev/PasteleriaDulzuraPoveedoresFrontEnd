<div>

  <div class="row">
    <mat-toolbar style="background-color: #fb524c;">
      <span>Lista de Productos</span>
      </mat-toolbar>
  </div>

  <div class="row" style="margin-top: 3%">
      <mat-form-field class="col-md-4">
          <mat-label>Nombre</mat-label>
          <input  matInput [(ngModel)] ="filtro" >
      </mat-form-field>

     <button mat-raised-button  color="primary" type="button" (click)="consultaProducto()"  class="btn btn-primary btn-sm" id="id_btn_filtrar"  style="width: 100px">Buscar</button>
     <button mat-raised-button color="primary" type="button"  (click)="openAddDialog()" class='btn btn-primary btn-sm' id="id_btn_registrar" style="width: 200px">Registrar Producto</button>
  </div>

  <div class="row" style="margin-top: 3%">
      <mat-table  #table  class="mat-cell" [dataSource]="dataSource" >
          <ng-container matColumnDef="productoId">
            <mat-header-cell  mat-header-cell *matHeaderCellDef >CÃ³digo</mat-header-cell>
            <mat-cell *matCellDef="let aux" >{{ aux.productoId  }}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="nombre">
            <mat-header-cell  mat-header-cell *matHeaderCellDef >Nombre</mat-header-cell>
            <mat-cell *matCellDef="let aux" >{{ aux.nombre}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="precio">
            <mat-header-cell  mat-header-cell *matHeaderCellDef >Precio</mat-header-cell>
            <mat-cell *matCellDef="let aux" >{{ aux.precio }}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="stock">
            <mat-header-cell  mat-header-cell *matHeaderCellDef >Stock</mat-header-cell>
            <mat-cell *matCellDef="let aux" >{{ aux.stock }}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="categoria">
            <mat-header-cell *matHeaderCellDef>Categoria</mat-header-cell>
            <mat-cell *matCellDef="let aux">{{ aux.categoria.nombre }}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="proveedor">
            <mat-header-cell *matHeaderCellDef>Proveedor</mat-header-cell>
            <mat-cell *matCellDef="let aux">{{ aux.proveedor.razonSocial }}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="acciones">
              <mat-header-cell  mat-header-cell *matHeaderCellDef >Acciones</mat-header-cell>

              <mat-cell *matCellDef="let aux; let i=index;">

                  <button mat-icon-button color="accent"  id="btn_editar" (click)="openUpdateDialog(aux)">
                    <mat-icon aria-label="Edit">edit</mat-icon>
                  </button>

                  <button mat-icon-button color="accent" (click)="elimina(aux)">
                   <mat-icon aria-label="Delete">delete</mat-icon>
                  </button>

              </mat-cell>
         </ng-container>



        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let aux; columns: displayedColumns"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[6,8,10]" showFirstLastButtons></mat-paginator>


  </div>


</div>
