<div class="container">
  <form  class="mat-dialog-content"  id="idFormModalidad" [formGroup]="formsRegistra" >
    <div class="row">
      <mat-toolbar style="background-color: #fb524c;">
            <span>Registra Categoría</span>
          </mat-toolbar>
    </div>
    <div  class="row"  style="margin-top: 3%">

      <mat-form-field class="col-md-12">
        <mat-label>Nombre</mat-label>
        <input  matInput  [(ngModel)]="categoria.nombre"  name="nombre"
                formControlName="validaNombre" maxlength="150">
        <mat-hint style="color: red" *ngIf="formsRegistra.controls.validaNombre.touched">
            <span *ngIf="formsRegistra.controls.validaNombre.hasError('required')">
                  El Nombre es requerido
            </span>
        </mat-hint>
      </mat-form-field>

      <mat-form-field class="col-md-12">
        <mat-label>Descripción</mat-label>
        <input  matInput  [(ngModel)]="categoria.descripcion"  name="descripcion"
                formControlName="validaDescripcion" maxlength="100">
        <mat-hint style="color: red" *ngIf="formsRegistra.controls.validaDescripcion.touched">
            <span *ngIf="formsRegistra.controls.validaDescripcion.hasError('required')">
                  La Descripción es requerido
            </span>
        </mat-hint>
      </mat-form-field>


    <div mat-dialog-actions>
      <button mat-raised-button type="submit" (click)="registra()" color="primary" [disabled]="formsRegistra.invalid">Registrar</button>
      <button mat-button color="primary" (click)="salir()">Salir</button>
    </div>
  </div>
  </form>

</div>
